    .checkbox {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: auto;
      padding: 30px 90px;
      background-color: #ff6b6b; /* nice red color */
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 26px;
      text-align: center;
      cursor: pointer;
      z-index: 100;
      appearance: none; /* remove default checkbox style */
      -webkit-appearance: none; /* for Safari */

      position: absolute;
      content: "OPEN";

      -moz-transition: opacity 1s ease-in-out 2s;
      -o-transition: opacity 1s ease-in-out 2s;
      transition: opacity 1s ease-in-out 2s;
      color: #000;
      text-shadow: 1px 1px 1px hsla(100, 0, 30, 0.5);
    }

    :root {
      --purple: #cba8ed;
      --lightgreen: #86af6e;
      --darkgreen: #4d916e;
      --pink: #e2b1b1;
    }

    .flowers {
      position: fixed;
      width: 100%;
      bottom: 0;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      opacity: 0;
    }

    #checkbox:checked ~ .flowers {
      opacity: 1 !important;
    }

    .flower {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flower .flower_head {
      height: 4rem;
      width: 4rem;
      background: var(--purple);
      border-radius: 100%;
    }

    .flower .flower_stem {
      width: 0.5rem;
      height: 20rem;
      max-height: 0;
      background: var(--lightgreen) !important;
    }

    .flower .flower_stem::after {
      content: "";
      margin-left: 0.5rem;
      margin-top: 1rem;
      width: 3em;
      height: 3em;
      display: block;
      background: var(--darkgreen) !important;
      border-radius: 2em 0 2em 0em;
    }

    .yellow {
      width: 7.5rem;
      height: 7.5rem;
      background: khaki !important;
    }

    .pink {
      width: 6rem;
      height: 6rem;
      background: var(--pink) !important;
    }

    .fadeIn {
      opacity: 0;
      animation: fadeIn 1s 2s ease-in forwards;
    }

    .slideIn {
      transform: translateX(-5rem);
      animation: slideIn 3s ease-out forwards;
    }

    .fadeOut {
      opacity: 1;
      animation: fadeOut 4s 0.25s ease forwards;
    }

    .delay-1 {
      animation-delay: 3s;
    }

    .grow-12,
    .grow-15,
    .grow-9 {
      animation: none;
    }

    /* When checkbox is checked, start the animations */
    .checkbox:checked ~ .flowers .grow-12 {
      animation: grow-12 2s 0.5s ease-in-out forwards;
    }

    .checkbox:checked ~ .flowers .grow-15 {
      animation: grow-15 2s 1.5s ease-in-out forwards;
    }

    .checkbox:checked ~ .flowers .grow-9 {
      animation: grow-9 2s 2.5s ease-in-out forwards;
    }

    .pulse {
      animation: pulse 1s 0.5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      100% {
        opacity: 0;
      }
    }

    @keyframes grow-12 {
      100% {
        max-height: 30dvh;
      }
    }

    @keyframes grow-15 {
      100% {
        max-height: 33dvh;
      }
    }

    @keyframes grow-9 {

      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.777rem;
      }

      }
    }
  </style>
